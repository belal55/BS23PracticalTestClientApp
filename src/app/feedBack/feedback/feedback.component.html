<div class="container" style="margin-top: 100px;">
	<div class="row">
		<div class="col-md-8"></div>
		<div class="col-md-2">
			<input class="form-control" placeholder="Search here.." (keyup)="onSearchChange($event.target.value)">
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
				<table class="table table-bordered">
					<tr *ngFor="let f of feedbackWithPaging.data">
						<td>{{f.content}}</td>
						<td>{{f.author}}</td>
						<td>{{f.creationDate | date: 'dd/MM/yyyy'}}</td>
						<td *ngIf="f.isParent">{{f.totalComments}} Comments</td>
						<td *ngIf="!f.isParent"> <a (click)="insertVote(true,f.id)" style="cursor: pointer; color:green;">△ </a> {{f.totalLikes}} <a (click)="insertVote(false,f.id)" style="cursor: pointer;color:red;"> ▽</a> {{f.totalDislikes}}</td>
					</tr>
				</table>
		</div>
		<div class="col-md-2"></div>

	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-10">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
						<li class="page-item" style="cursor: pointer;"><a class="page-link" (click)="PreviousAndNextPage(feedbackWithPaging.totalPages,feedbackWithPaging.currentPage-1,5,searchParam)">Previous</a></li>
						<div *ngFor="let item of [].constructor(feedbackWithPaging.totalPages); let i = index">
							<li class="page-item" style="cursor: pointer;"><a class="page-link" (click)="getAllFeedBackWithPaging(i+1,5,searchParam)" >{{i+1}}</a></li>
						</div>
						<li class="page-item" style="cursor: pointer;"><a class="page-link" (click)="PreviousAndNextPage(feedbackWithPaging.totalPages,feedbackWithPaging.currentPage+1,5,searchParam)">Next</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-md-2">
					<span>Total: {{feedbackWithPaging.totalRows}}</span>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>

</div>
